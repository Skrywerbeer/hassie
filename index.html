<!DOCTYPE html>

<html>
  <head>
	<title>QuadSVG</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./styles.css" />
	<script src="main.js"></script>

  <body>

	<div id="whiteout"></div>
	<section id="pauseWindow">
	  <button id="startBtn" class="control" type="button">Start</button>
	</section>
	<section id="stats">
	  <output id="timeOutput" class="counter">00:00</output>
	  <button id="pauseBtn" class="control" type="button">Pause</button>
	  <output id="solvedOutput" class="counter">0</output>
	</section>
	<section id="prompt">
	  <h1>Soek Die ðŸ¥•WortelsðŸ¥•</h1>
	  <math id="problem" display="block">
		<mrow>
		  <!-- <mn id="quadCoeff">1</mn> -->
		  <msup><mi>x</mi><mn>2</mn></msup>
		  <mo id="linearOp">+</mo>
		  <mn id="linearCoeff">2</mn>
		  <mi>x</mi>
		  <mo id="constantOp">+</mo>
		  <mn id="constant">1</mn>
		</mrow>
	  </math>
	</section>
	<section id="keys">
	  <button id="btn1" class="key" type="button">
		<math display="block"><mn>1</mn></math>
	  </button>
	  <button id="btn2" class="key" type="button">

	  </button>
	  <button id="btn8" class="key" type="button">
		<math display="block"><mn>0</mn></math>
	  </button>
	  <button id="btn9" class="key" type="button">
		<math display="block"><mn>0</mn></math>
	  </button>

	  logicInit();
